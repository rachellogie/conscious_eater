                    "author_name" : "Tiffany Garner",
                    "author_url" : "https://plus.google.com/110607421482051052631",
                    "language" : "en",
                    "rating" : 5,
                    "text" : "My daughter chose Linger for her graduation dinner and she could not have made a better choice! We made reservations on Open table and got stuck in traffic so called to ask our table be held. No problem they said even though we were about 25 minutes late when we arrived they took us right to our table. That started the night off right but when the food came we were in foodie heaven! The plates are designed to be shared so you can try a variety. Everything we tried was fresh and fabulous from the potstickers to the chili relleno to the scallops every entree was divine! Then we went on to dessert, talk about heavenly, Cherry hand pies made from scratch with marzipan ice cream, doughnut holes with coffee mouse and chocolate ganache (those were my absolute favorite!) and they even brought a free chocolate mousse for my daughter for graduation! Customer service that went above and beyond and the freshest most fantastic food I have ever eaten at a restaurant! Typically we do not eat out because we can cook better at home but Linger will be on our list of places to return to time and time again!",
